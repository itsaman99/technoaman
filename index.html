<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECHBDA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
    }

    .main {
      background: linear-gradient(to top, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.5) 50%), url('snow.jpg') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      font-size: 35px;
      color: #ff7200;
    }

    .menu ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      padding-left: 0;
    }

    .menu ul li {
      margin: 10px 20px;
    }

    .menu ul li a {
      color: #ff7200;
      text-decoration: none;
      font-weight: bold;
    }

    .menu ul li a:hover {
      text-decoration: underline;
    }

    .search {
      display: flex;
      margin-top: 10px;
    }

    .Srch {
      padding: 10px;
      border: 1px solid #ff7200;
      border-right: none;
      background: transparent;
      color: white;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
    }

    .btn {
      padding: 10px;
      background-color: #ff7200;
      border: none;
      color: white;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      cursor: pointer;
    }

    .container2 {
      text-align: center;
      margin: auto;
      padding: 40px 20px;
      max-width: 600px;
    }

    .container2 h2 {
      color: #ff7200;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .container2 p {
      color: rgba(38, 185, 235, 0.721);
      font-size: 20px;
      margin-bottom: 20px;
    }

    .choose {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 5px;
    }

    .xyz, .s {
      background-color: #ff7200;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu ul {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .menu ul li {
        margin: 10px 0;
      }

      .search {
        width: 100%;
        justify-content: flex-start;
      }

      .Srch {
        width: 60%;
      }

      .btn {
        width: auto;
      }

      .container2 h2 {
        font-size: 24px;
      }

      .container2 p {
        font-size: 18px;
      }

      .choose {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="navbar">
      <div class="icon">
        <h2 class="logo">TECHBDA</h2>
      </div>
      <div class="menu">
        <ul>
          <li><a href="techsoft.html">HOME</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="projects.html">PROJECTS</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="empln.html">EMPLOYEE LOGIN</a></li>
        </ul>
      </div>
      <div class="search">
        <input class="Srch" placeholder="Type to text" />
        <button class="btn">Search</button>
      </div>
    </div>

    <div class="container2">
      <h2>Turn Your Passion into a Thriving Business</h2>
      <p>It starts with a Beautiful website</p>
      <a href="https://www.godaddy.com/">
        <input class="choose" placeholder="choose your website name" />
      </a>
      <br/>
      <a href="https://www.godaddy.com/">
        <button class="xyz">xyz.com</button>
      </a>
      <br/>
      <a href="https://www.website.com/sign-up/step-2/">
        <button class="s">Build Your Free Website</button>
      </a>
    </div>
  </div>
</body>
</html>
